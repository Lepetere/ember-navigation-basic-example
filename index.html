<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{! we will leave this template blank and load all templates into this one, that way we can also have pages which do not display the navigation }}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="main-app-layout">
    <header class="main-app-header">
      <h1>Ember navigation, subnavigation and nested templates example</h1>
      <ul class"navigation main-navigation">
        <li class="navigation-item">{{#link-to "first-section"}}First Section{{/link-to}}</li>
        <li class="navigation-item">{{#link-to "another-section"}}Another Section{{/link-to}}</li>
        <li class="navigation-item">{{#link-to "about"}}About{{/link-to}}</li>
      </ul>
    </header>

    <div class="main-content">
     {{outlet "main-content"}}
    </div>
  </script>

  <script type="text/x-handlebars" id="first-section">
   <header class="sub-header">
      <h2>First Section</h2>
      <ul class"navigation sub-navigation">
        <li class="navigation-item">{{#link-to "first-section.part-1"}}Part 1{{/link-to}}</li>
        <li class="navigation-item">{{#link-to "first-section.part-2"}}Part 2{{/link-to}}</li>
        <li class="navigation-item">{{#link-to "first-section.part-3"}}Part 3{{/link-to}}</li>
      </ul>
   </header>

   <div class="main-content">
     {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="another-section">
    <header class="sub-header">
        <h2>Another Section</h2>
        <ul class"navigation sub-navigation">
          <li class="navigation-item">{{#link-to "another-section.part-1"}}Part 1{{/link-to}}</li>
          <li class="navigation-item">{{#link-to "another-section.part-2"}}Part 2{{/link-to}}</li>
          <li class="navigation-item">{{#link-to "another-section.part-3"}}Part 3{{/link-to}}</li>
        </ul>
     </header>

     <div class="main-content">
     {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="first-section/part-1">
    First section part 1.
  </script>

  <script type="text/x-handlebars" id="first-section/part-2">
    First section part 2.
  </script>

  <script type="text/x-handlebars" id="first-section/part-3">
    First section part 3.
  </script>

  <script type="text/x-handlebars" id="another-section/part-1">
    Another section part 1.
  </script>

  <script type="text/x-handlebars" id="another-section/part-2">
    Another section part 2.
  </script>

  <script type="text/x-handlebars" id="another-section/part-3">
    Another section part 3.
  </script>

  <script type="text/x-handlebars" id="about">
    This is the about page. All of it.
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
